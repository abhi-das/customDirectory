<div class="alert alert-success" ng-show="validForm"> Checkout Form Step One is valid.</div>


<h4><a href="#/cards">Back to Home</a></h4>
<form name="checkoutstp1" class="form" role="form" ng-submit="checkoutFormStepOne()" novalidate>

	<fieldset class="form-group"
		ng-class="{ 'has-error' : checkoutstp1.uName.$invalid && !checkoutstp1.uName.$pristine }">
		<label for="uName">Name:</label>
		<input id="uName" name="uName" type="text" 
			ng-minlength="4" ng-maxlength="10" ng-model="user.name" class="form-control" required>
		<p ng-show="checkoutstp1.uName.$invalid && !checkoutstp1.uName.$pristine"
		 class="help-block error-uName">User name is required.</p>

		 <p ng-show="checkoutstp1.uName.$error.minlength"
		 class="help-block error-uName">User name is too short.</p>

		 <p ng-show="checkoutstp1.uName.$error.maxlength"
		 class="help-block error-uName">User name is too long.</p>
	</fieldset>	
	<fieldset class="form-group"
		ng-class="{ 'has-error' : checkoutstp1.eMail.$invalid && !checkoutstp1.eMail.$pristine }">
		<label for="eMail">Email:</label>
		<input type="email" id="eMail" name="eMail" ng-model="user.email" class="form-control" required>
		<p ng-show="checkoutstp1.eMail.$invalid && !checkoutstp1.eMail.$pristine"  class="help-block error-eMail">Email id is required.</p>
	</fieldset>	
	<fieldset class="form-group"
		ng-class="{ 'has-error' : checkoutstp1.gender.$invalid && !checkoutstp1.gender.$pristine }">
		Gender:
		<div class = "radio">
	   		<label > 
				<input type="radio" id="mGender" name="gender" ng-model="user.gender" class="" value="male" required> Male:
			</label>
		</div>
		<div class = "radio">
			<label > 
				<input type="radio" id="fGender" name="gender" ng-model="user.gender" class="" value="female" required> Female: 
			</label>
		</div>
		<p ng-show="checkoutstp1.gender.$invalid && !checkoutstp1.gender.$pristine"  class="help-block error-gender">Gender is required.</p>
	</fieldset>
	<fieldset class="form-group" 
		ng-class="{ 'has-error' : checkoutstp1.country.$invalid && !checkoutstp1.country.$pristine }">
		<select name="country" id="country" class="form-control" ng-model="user.country" required>
			<option value="">Select</option>
			<option value="India">India</option>
			<option value="London">London</option>
			<option value="Canada">Canada</option>
		</select>
		<p ng-show="checkoutstp1.country.$invalid &&  !checkoutstp1.country.$pristine"  class="help-block  error-country">Please select country.</p>
	</fieldset>

	<button type="submit" class="btn btn-primary" ng-disabled="checkoutstp1.$invalid">Submit</button>

</form>

<div class="form-data" ng-show="validForm">
	<h4>Form Data as URL query format.</h4>
	<pre>
		{{queryFormatFormData}}
	</pre>
</div>
